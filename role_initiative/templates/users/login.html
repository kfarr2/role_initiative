{% extends "base.html" %}

{% block content %}
<div class="container">
	<form method="post" class="col-md-4">
		{% csrf_token %}
		<p id="form-label">Email:</p>{{ form.email }}
		<p id="form-label">Password:</p>{{ form.password }}
		<input type='submit' class='btn btn-primary' value='Submit'/>
	</form>

</div>
{% endblock %}
