{% extends "base.html" %}

{% block content %}
<div class="col-md-6">
	<h3>List</h3>
	<a  id="right-corner-button" href="{% url 'files-upload' %}" class="btn btn-default pull-right">Upload</a>
	{% for file in files %}
		<a href="{% url 'files-detail' file.pk %}">
			<div class="well">
				{{ file.name }}, {{ file.uploaded_by.email }}
			</div>
		</a>
	{% endfor %}
</div>

{% endblock %}
