{% extends "base.html" %}

{% block content %}
<div class="col-md-3">
	<h3>Detail</h3>
	<div class="well">
		<strong>{{ file.name }}</strong>
		<p>Uploaded by:
		<br />{{ file.uploaded_by.email }}</p>
	</div>
</div>
<div class="col-md-9">
	<iframe src="{{ STATIC_URL }}pdfjs/web/viewer.html?file={{ MEDIA_URL }}{{ file.file }}"></iframe>
</div>
{% endblock %}
